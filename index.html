<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dEagle Генератор паролей</title>
    <style>
        :root {
            --primary: #5d49e8;
            --primary-dark: #4338ca;
            --secondary: #22d3ee;
            --dark: #111827;
            --light: #f9fafb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .password-display {
            position: relative;
            background-color: var(--light);
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            word-break: break-all;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .password-display:hover {
            border-color: var(--primary);
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background-color: var(--primary-dark);
        }

        .copy-icon {
            width: 20px;
            height: 20px;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            color: var(--dark);
            font-size: 16px;
            font-weight: 500;
        }

        .length-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .length-display {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #copyBtnFull:hover {
            background-color: #0ea5e9; /* darker teal */
        }

        .btn:active {
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 20px;
        }

        .strength-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .strength-text {
            font-weight: 600;
            font-size: 14px;
        }

        .strength-value {
            font-weight: 700;
            font-size: 14px;
        }

        .strength-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #e5e7eb;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            border-radius: 4px;
            transition: all 0.5s ease;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .password-display {
                font-size: 16px;
                padding: 15px;
            }

            .control-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .switch {
                margin-top: 5px;
            }

            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор паролей <br> by dEagle</h1>

        <div class="password-display" id="passwordDisplay">
            Нажмите кнопку для генерации
            <button class="copy-btn" id="copyBtn" title="Копировать пароль">
                <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="passwordLength">Длина пароля:</label>
                <div class="length-container">
                    <input type="range" id="passwordLength" min="12" max="24" value="24">
                    <div class="length-display" id="lengthValue">24</div>
                </div>
            </div>

            <div class="control-group">
                <label for="includeUppercase">Прописные буквы (A-Z)</label>
                <label class="switch">
                    <input type="checkbox" id="includeUppercase" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label for="includeLowercase">Строчные буквы (a-z)</label>
                <label class="switch">
                    <input type="checkbox" id="includeLowercase" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label for="includeNumbers">Цифры (0-9)</label>
                <label class="switch">
                    <input type="checkbox" id="includeNumbers" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label for="includeSymbols">Специальные символы (!@#$%^&*)</label>
                <label class="switch">
                    <input type="checkbox" id="includeSymbols" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="btn" id="generateBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
            </svg>
            Сгенерировать пароль
        </button>

        <button class="btn" id="copyBtnFull" style="margin-top: 15px; background-color: var(--secondary);">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Копировать пароль в буфер обмена
        </button>

        <div class="strength-meter">
            <div class="strength-title">
                <div class="strength-text">Надежность пароля:</div>
                <div class="strength-value" id="strengthValue">Средняя</div>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        Пароль скопирован!
    </div>

    <script>
        const passwordDisplay = document.getElementById('passwordDisplay');
        const lengthDisplay = document.getElementById('lengthValue');
        const passwordLengthSlider = document.getElementById('passwordLength');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeLowercase = document.getElementById('includeLowercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const strengthValue = document.getElementById('strengthValue');
        const strengthFill = document.getElementById('strengthFill');
        const toast = document.getElementById('toast');

        // Update password length display
        passwordLengthSlider.addEventListener('input', () => {
            lengthDisplay.textContent = passwordLengthSlider.value;
        });

        // Character sets
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Generate password
        generateBtn.addEventListener('click', generatePassword);

        // Initial generation
        generatePassword();

        function generatePassword() {
            let characterSet = '';
            let password = '';
            const length = parseInt(passwordLengthSlider.value);

            // Check selected options (at least one must be selected)
            if (!includeUppercase.checked && !includeLowercase.checked && !includeNumbers.checked && !includeSymbols.checked) {
                includeLowercase.checked = true;
            }

            // Build character set
            if (includeUppercase.checked) characterSet += uppercase;
            if (includeLowercase.checked) characterSet += lowercase;
            if (includeNumbers.checked) characterSet += numbers;
            if (includeSymbols.checked) characterSet += symbols;

            // Generate password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterSet.length);
                password += characterSet[randomIndex];
            }

            // Ensure at least one character from each selected set
            let finalPassword = password;
            if (includeUppercase.checked && !/[A-Z]/.test(finalPassword)) {
                const randomChar = uppercase[Math.floor(Math.random() * uppercase.length)];
                finalPassword = replaceCharAtRandomPosition(finalPassword, randomChar);
            }

            if (includeLowercase.checked && !/[a-z]/.test(finalPassword)) {
                const randomChar = lowercase[Math.floor(Math.random() * lowercase.length)];
                finalPassword = replaceCharAtRandomPosition(finalPassword, randomChar);
            }

            if (includeNumbers.checked && !/[0-9]/.test(finalPassword)) {
                const randomChar = numbers[Math.floor(Math.random() * numbers.length)];
                finalPassword = replaceCharAtRandomPosition(finalPassword, randomChar);
            }

            if (includeSymbols.checked && !/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(finalPassword)) {
                const randomChar = symbols[Math.floor(Math.random() * symbols.length)];
                finalPassword = replaceCharAtRandomPosition(finalPassword, randomChar);
            }

            // Display password
            passwordDisplay.textContent = finalPassword;

            // Calculate and display password strength
            calculatePasswordStrength(finalPassword);

            // Add animation effect
            passwordDisplay.style.backgroundColor = '#e8f5e9';
            setTimeout(() => {
                passwordDisplay.style.backgroundColor = '';
            }, 300);
        }

        function replaceCharAtRandomPosition(str, char) {
            const position = Math.floor(Math.random() * str.length);
            return str.substring(0, position) + char + str.substring(position + 1);
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            const length = password.length;

            // Length factor
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;
            if (length >= 20) strength += 1;

            // Character variety
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) strength += 1;

            // Sequential and repeated characters penalty
            if (/(.)\1\1/.test(password)) strength -= 1; // Three or more same characters in a row

            // Determine strength level
            let strengthLevel = '';
            let strengthColor = '';
            let strengthPercentage = 0;

            if (strength <= 2) {
                strengthLevel = 'Слабый';
                strengthColor = '#ef4444'; // Red
                strengthPercentage = 25;
            } else if (strength <= 4) {
                strengthLevel = 'Средний';
                strengthColor = '#f59e0b'; // Orange
                strengthPercentage = 50;
            } else if (strength <= 6) {
                strengthLevel = 'Хороший';
                strengthColor = '#22c55e'; // Green
                strengthPercentage = 75;
            } else {
                strengthLevel = 'Отличный';
                strengthColor = '#10b981'; // Teal
                strengthPercentage = 100;
            }

            // Update UI
            strengthValue.textContent = strengthLevel;
            strengthFill.style.width = strengthPercentage + '%';
            strengthFill.style.backgroundColor = strengthColor;
        }

        // Copy password to clipboard (icon button)
        copyBtn.addEventListener('click', () => {
            copyPasswordToClipboard();
        });

        // Copy password to clipboard (full button)
        const copyBtnFull = document.getElementById('copyBtnFull');
        copyBtnFull.addEventListener('click', () => {
            copyPasswordToClipboard();
        });

        function copyPasswordToClipboard() {
            const password = passwordDisplay.textContent;

            if (password && password !== 'Нажмите кнопку для генерации') {
                navigator.clipboard.writeText(password).then(() => {
                    showToast();
                });
            }
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
